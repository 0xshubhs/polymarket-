[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.26"
optimizer = true
optimizer_runs = 200
via_ir = true
evm_version = "cancun"

# Allow writing deployment files
fs_permissions = [
    { access = "read-write", path = "./deployments" },
    { access = "read-write", path = "./broadcast" }
]

remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "forge-std/=lib/forge-std/src/"
]

[rpc_endpoints]
localhost = "http://127.0.0.1:8545"
anvil = "http://127.0.0.1:8545"

# Testnets - Using reliable free RPCs
sepolia = "https://ethereum-sepolia-rpc.publicnode.com"
arbitrum_sepolia = "https://sepolia-rollup.arbitrum.io/rpc"
optimism_sepolia = "https://sepolia.optimism.io"
base_sepolia = "https://sepolia.base.org"
polygon_amoy = "https://rpc-amoy.polygon.technology"

# Mainnets
mainnet = "${MAINNET_RPC_URL}"
arbitrum = "https://arb1.arbitrum.io/rpc"
optimism = "https://mainnet.optimism.io"
base = "https://mainnet.base.org"
polygon = "https://polygon-rpc.com"

[etherscan]
localhost = { key = "dummy" }
sepolia = { key = "${ETHERSCAN_API_KEY}" }
arbitrum_sepolia = { key = "${ARBISCAN_API_KEY}" }
optimism_sepolia = { key = "${OPTIMISM_ETHERSCAN_API_KEY}" }
base_sepolia = { key = "${BASESCAN_API_KEY}" }
polygon_amoy = { key = "${POLYGONSCAN_API_KEY}" }
mainnet = { key = "${ETHERSCAN_API_KEY}" }
arbitrum = { key = "${ARBISCAN_API_KEY}" }
optimism = { key = "${OPTIMISM_ETHERSCAN_API_KEY}" }
base = { key = "${BASESCAN_API_KEY}" }
polygon = { key = "${POLYGONSCAN_API_KEY}" }

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = false
int_types = "long"
multiline_func_header = "all"
quote_style = "double"
number_underscore = "thousands"
